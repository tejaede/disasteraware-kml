<!DOCTYPE html>
<html>
    <head>
        <title>KML Generator</title>
        <link rel="stylesheet" href="style/style.css" />
        <script src="node_modules/mr/bootstrap.js" data-module="scripts/index"></script>
    </head>
<body>

    <div class="main">
        <h1>CSV to KML Conversion</h1>
        <div class="form">
                <fieldset>
                        <label for="name">Name
                                <p class="subtext">File name of the output file and name of the layer in the KML document (<a href="https://developers.google.com/kml/documentation/kmlreference#document">Reference</a>)</p>
                        </label><input type="text" id="name"/>
                </fieldset>
                <fieldset>
                        <label for="description">Description
                                        <p class="subtext">Description of the layer in the KML document (<a href="https://developers.google.com/kml/documentation/kmlreference#document">Reference</a>)
                        </label><textarea type="text" id="description"></textarea>
                </fieldset>
                <fieldset>
                        <label for="csv">
                                CSV
                                <p class="subtext">File to convert to KML</p>
                                <div class="fileinput">
                                Select File<svg xmlns="http://www.w3.org/2000/svg" width="25" height="21" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </div>
                        </label>
                        <input type="file" id="csv" accept="text/csv"/>
                        
                </fieldset>
                <fieldset>  
                        <label for="icon">
                                Icon
                                <p class="subtext">Image to use for map features</p>
                                <div class="fileinput">
                                Select File<svg xmlns="http://www.w3.org/2000/svg" width="25" height="21" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M20.285 2l-11.285 11.567-5.286-5.011-3.714 3.716 9 8.728 15-15.285z"/></svg>
                                </div>
                        </label>
                        <input type="file" id="icon" accept="image/*"/>
                </fieldset>
                <fieldset>  
                        <label class="icon-size-label">Icon Size
                                <p class="subtext">Please note that DAE currently displays icons at half size. If you'd like the marker to be 24 by 24 on the map, set it to 48 by 48 below.</p>
                        </label>
                        <div class="icon-size-inputs">
                                <div class="icon-size-input">
                                        <label class="subtext" for="width">Width (px)</label><input type="number" step="1" min="5" value="50" id="width" />    
                                </div>
                                <div class="icon-size-input">
                                        <label class="subtext" for="height">Height (px)</label><input type="number" step="1" min="5" value="50" id="height" />
                                </div>
                        </div>
                </fieldset>
                <button id="submit">Generate KML</button>
        </div>
                
        </div>
    </div>
    

</body>
</html>
